<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Project</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/home">Hatio Innovations</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link" href="/home">Home</a></li>
					<li class="nav-item"><a class="nav-link" target="_blank" href="https://hatio.in/">About</a></li>
				</ul>
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link" href="createProject">Create
							Project</a></li>
					<li class="nav-item"><a class="nav-link" href="viewprojects">View
							Project</a></li>
				</ul>
			</div>
		</div>
	</nav>


	<div class="container">
		<h2>Create Project</h2>
		<form action="/updateProjectDetails" method="post">
			<div class="form-group">
				<input type="hidden" class="form-control" id="projectId"
					name="projectId" th:value="${project.projectId}" required>
			</div>

			<div class="form-group">
				<label for="projectTitle">Project Title:</label> <input type="text"
					class="form-control" id="projectTitle" name="projectTitle"
					th:value="${project.projectTitle}" required>
			</div>
			<div class="form-group">
				<label for="projectDescription">Project Description:</label>
				<textarea class="form-control" id="projectDescription"
					name="projectDescription" rows="5" required
					th:text="${project.projectDescription}"></textarea>
			</div>
			<button type="submit" class="btn btn-primary">Update Project</button>
		</form>
	</div>

</body>
</html>
