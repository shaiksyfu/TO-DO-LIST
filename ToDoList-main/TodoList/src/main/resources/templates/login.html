<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
.login-form {
	margin-top: 100px;
}
</style>
</head>
<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card login-form">
					<div class="card-header">
    					<span><h3>Login - </h3><p style="color:green" th:if="${registered_succesfully!=null}" th:text="${registered_succesfully}"></p></span>
					</div>
					<p  style="color:red;padding-left: 20px;padding-top: 5px" th:if="${message!=null}" th:text="${message}"></p>

					<div class="card-body">
						<form th:action="@{/do_login}" method="post">
							<div class="form-group">
								<label for="email">Email address</label> <input type="email"
									class="form-control" id="email" name="email"
									aria-describedby="emailHelp" placeholder="Enter email">
							</div>
							<div class="form-group">
								<label for="password">Password</label> <input type="password"
									name="password" class="form-control" id="password"
									placeholder="Password">
							</div>
							<div class="form-group mt-3">
								<a href="#">Forgot password?</a>
							</div>
							<button type="submit" class="btn btn-primary btn-block">Login</button>
							<div class="form-group mt-3 text-center">
								<p>
									Don't have an account? <a href="/register">Register</a>
								</p>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
