<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Page</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
/* Add your custom styles here */
/* Just for centering the form vertically */
.registration-form {
	margin-top: 100px;
}
</style>
</head>
<body>
	<h1 th:if="${Register_Issue!=null}" style="color: red;">${Register_Issue}</h1>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card registration-form">
					<div class="card-header">
						<h3>Registration</h3>
					</div>

					<div class="card-body">
						<form th:action="@{/do_register}" method="post">
							<div class="form-group">
								<label for="name">Name</label> <input type="text"
									class="form-control" id="name" name="name"
									placeholder="Enter your name" required>
							</div>
							<div class="form-group">
								<label for="email">Email address</label> <input type="email"
									class="form-control" id="email" name="email"
									aria-describedby="emailHelp" placeholder="Enter email" required>
							</div>

							<p th:if="${message}" th:text="${message}" class="text-danger"></p>

							<div class="form-group">
								<label for="password">Password</label> <input type="password"
									class="form-control" id="password" name="password"
									placeholder="Password" required>
							</div>
							<p th:if="${message}" th:text="${message}" class="text-danger"></p>

							<div class="form-group">
								<label for="confirm_password">Confirm Password</label> <input
									type="password" class="form-control" id="confirm_password"
									name="confirm_password" placeholder="Confirm Password" required>
							</div>
							<div class="form-group">
								<label for="phoneNo">Phone Number</label> <input type="tel"
									class="form-control" id="phoneNo" name="phoneNo"
									placeholder="Enter phone number" required>
							</div>
							<button type="submit" class="btn btn-primary btn-block">Register</button>
							<div class="form-group mt-3 text-center">
								<p>
									If you already registered, <a href="/">sign in</a>.
								</p>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap JS and dependencies -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
